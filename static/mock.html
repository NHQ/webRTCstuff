<!doctype html>
<html>
  <head>
    <title>OFF DA HOOK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="/static/improv.css" />
  </head>
 
  <body>
    <div class="topbar">
      <fieldset>
	<select id="browse">
	  <option value="">Browse Game Rooms</option>
	</select> Or create a new one
	<input type="text" id="newRoomName" placeholder="Room Name"></input>
	<button type="submit" id="createRoom">Create Room</button>
	<button type="submit" id="joinGame">Join This Game Room</button>  Or Just Watch	
      </fieldset>    
    </div>

    <div class="coverAll hide" id="coverAll">
       <h1>UR ON THE AIR</h1>
       <h3>LOOK AT THE CAMERA</h3>
    </div>

    <div class="context">

     <div class="video">
       <video id="bigscreen" class="bigscreen screen brdr" src="">
       </video>
       <video id="midscreen" class="midscreen screen hide brdr " src="">
       </video>
       <video id="" class="smallscreen screen hide" src="">
       </video>

       <div class="largechat brdr hide" id="largechat">
         <div class="chatlog"></div>
         <div class="input"></div>
         <p id="chatkey", contenteditable="true"></p>
       </div>

       <div class="director brdr" id="director">
         <div class="controls">
	   <fieldset>
	     <legend>Cue and Play music from any youtube video</legend>
	       <input type="text" name="tube" id="tube" placeholder="YOUTUBE / VIMEO LINK"></input>
	       <button type="submit" id="submitLink">GRAB AUDIO</button>
	       <button type="submit" id="playMusic">START</button>
	       <button type="submit" id="pauseMusic">PAUSE</button>
	   </fieldset>
	   <fieldset>
	     <legend>PLAY LAFF & APPLAUSE TRACKS</legend>
	       <button type="submit" id="playLaffs">LAFFS</button>
	       <button type="submit" id="playApplause">APPLAUSE</button>
	       <button type="submit" id="playHorn">HORN</button>
	   </fieldset>
	   <fieldset class="hide">
	     <legend>Toggle Your Audio On/Off Air</legend>
	       <input type="radio" name="mic" id="micOn"><label for="micOn">MIC ON AIR</label></button>
	       <input type="radio" name="mic" id="micOff" checked="true"><label for="micOff">MIC OFF</label></button>
	   </fieldset>
	   <fieldset>
	     <legend>Invite Others to Your Room</legend>
	       <h4 style="color:">http://something-clever.nko3.jit.su/</h4>
	   </fieldset>
         </div>
       </div>

     </div>

      <div class="sidebar brdr hide" id="sidebar">
        <div class="cast" id="cast">
        </div>
      </div>

    </div>

    <audio id="laffs" src="/static/laff.mp3"></audio>
    <audio id="applause" src="/static/applause.mp3"></audio>
    <audio id="horn" src="/static/horny.mp3"></audio>

  </body>
  <script type="text/javascript" src="/static/jquery.js"></script>
  <script type="text/javascript" src="/client.js"></script>
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>

</html>
